name: Build Python to EXE

on:
  push:
    branches:
      - app
  pull_request:
    branches:
      - app
  workflow_dispatch:
    inputs:
      branchRef:
        description: 'Branch to deploy'
        required: true
        default: 'app'

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Langkah 1: Checkout kode
    - name: Checkout code
      uses: actions/checkout@v3

    # Langkah 2: Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    # Langkah 3: Cek jika requirements.txt ada, jika tidak buat
    - name: Check and create requirements.txt
      run: |
        if (-Not (Test-Path -Path "requirements.txt")) {
          echo "pyinstaller" > requirements.txt
        }
        echo "requirements.txt exists or was created."

    # Langkah 4: Restore cache untuk dependencies pip
    - name: Restore pip cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # Langkah 5: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Langkah 6: Temukan file Python terbaru menggunakan PowerShell
    - name: Find the latest Python script
      id: find_latest
      run: |
        $latest_file = Get-ChildItem -Recurse -Filter "*.py" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        echo "Latest Python script: $($latest_file.FullName)"
        echo "::set-output name=script::$($latest_file.FullName)"

    # Langkah 7: Build EXE dengan PyInstaller
    - name: Build EXE
      run: |
        $script_path="${{ steps.find_latest.outputs.script }}"
        $output_dir=(Split-Path -Path $script_path)
        pyinstaller --onefile --distpath $output_dir --workpath build --specpath spec $script_path
      shell: powershell

    # Langkah 8: Upload EXE as artifact
    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v3
      with:
        name: exe-file
        path: |
          **/*.exe

    # Langkah 9: Post message with download link
    - name: Post download link
      run: |
        echo "Your file has been uploaded as an artifact."
        echo "You can download it from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
